<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댄스 모드</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="buttons">
        <button class="button reaction-button" onclick="showModal('reactionModal')">리액션</button>
        <button class="button" onclick="showModal('bgMusicModal')">브금</button>
        <button class="button" onclick="showModal('songRequestModal')">노래신청</button>
        <div class="timer-buttons">
            <button id="pauseResumeBtn" class="button pause-button" onclick="pauseOrResumeTimer()" style="display: none;">중지</button>
            <button class="button" onclick="addTime()">타이머</button>
        </div>
    </div>

    <!-- 브금 모달 창 -->
    <div id="bgMusicModal" class="modal" style="left: auto; right: 220px; top: auto; bottom: 120px;">
        <div class="modal-header">
            <span class="close" onclick="closeModal('bgMusicModal')">&times;</span>
        </div>
        <button class="button-bg-music" onclick="playAudio('https://raw.githubusercontent.com/yunrang2/upload/master/섹시.mp3')">섹시</button>
        <button class="button-bg-music" onclick="playAudio('https://raw.githubusercontent.com/yunrang2/upload/master/불쌍.mp3')">불쌍</button>
        <button class="button-bg-music" onclick="playAudio('https://raw.githubusercontent.com/yunrang2/upload/master/멸망.mp3')">멸망</button>
        <button class="button-bg-music" onclick="playAudio('https://raw.githubusercontent.com/yunrang2/upload/master/게임.mp3')">게임</button>
        <button class="button-bg-music" onclick="playAudio('https://raw.githubusercontent.com/yunrang2/upload/master/황당.mp3')">황당</button>
        <button class="stop-button-bg-music" onclick="stopAudio()">중지</button>
    </div>

    <!-- 노래 신청 모달 창 -->
    <div id="songRequestModal" class="modal" style="right: 20px; top: 20px; width: 400px;">
        <div class="modal-header">
            <button class="clear-button" onclick="clearSongList()">클리어</button>
            <span class="title">신청리스트</span>
            <button class="add-button" onclick="showInputModal()">추가</button>
        </div>
        <table id="songList">
            <thead>
                <tr>
                    <th>순서</th>
                    <th>가수</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <!-- 노래 리스트가 여기에 표시됨 -->
            </tbody>
        </table>
    </div>

    <!-- 노래 입력 모달 창 -->
    <div id="inputModal" class="input-modal">
        <div class="instructions">입력 형식: 가수 - 제목 또는 '가수'의 '제목'</div>
        <input type="text" id="songInput" placeholder="가수 - 제목 또는 '가수'의 '제목'" onkeypress="handleEnterKey(event)">
        <div class="button-container">
            <button class="button" onclick="addSong()">확인</button>
            <button class="button" onclick="closeModal('inputModal')">취소</button>
        </div>
    </div>

    <!-- 타이머 모달 -->
    <div id="timerModal" class="timer-modal" onclick="hideTimer()">
        <div id="timerDisplay">30 초</div>
    </div>

    <!-- 내용 및 색상 편집 모달 -->
    <div id="editModal" class="modal edit-modal">
        <span class="title">내용 및 색상 편집</span>
        <input type="text" id="editInput">
        <input type="color" id="editColorPicker">
        <div class="button-container">
            <button class="button" onclick="applyEdit()">적용</button>
            <button class="button" onclick="closeModal('editModal')">취소</button>
        </div>
    </div>

    <!-- 리액션 모달 창 -->
    <div id="reactionModal" class="modal" style="left: auto; right: 220px; top: auto; bottom: 200px;">
        <span class="close" onclick="closeModal('reactionModal')">&times;</span>
        <button class="button-reaction" onclick="startDance()">우유댄스</button>
        <button class="button-reaction" onclick="startDanceAnka()">앙카댄스</button>
    </div>

    <!-- 우유댄스 화면 -->
    <div id="danceScreen" class="dance-screen" style="display: none;">
        <img id="leftImage" src="" class="dance-image">
        <img id="rightImage" src="" class="dance-image flipped">
        <div class="buttons-container">
            <button id="repeatButton" class="button" onclick="repeatDance()">한번 더</button>
            <button id="returnButton" class="button" onclick="returnToMain()">돌아가기</button>
        </div>
    </div>
</body>
</html>
